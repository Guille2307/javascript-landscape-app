<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>landscape</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:wght@300;500;700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
  </head>

  <body>
    <header class="header">landscape.com</header>

    <div id="modal" class="flex align-center align-vert modal modal--align">
      <div class="modal__container">
        <a
          id="modal-close"
          class="modal__close modal__close--x"
          aria-hidden="true"
          >&#x2715;</a
        >
        <div class="images-detail">
          <img
            id="modal-img"
            src="https://picsum.photos/id/1047/3264/2448"
            alt="#"
          />
        </div>
        <div class="info-detail">
          <p id="img-detail-name" class="img-detail"></p>
          <p id="img-detail-id" class="img-detail"></p>
          <p id="img-detail-width" class="img-detail"></p>
          <p id="img-detail-height" class="img-detail"></p>
        </div>
      </div>
    </div>
    <section class="banner">
      <div class="banner-text">
        <h1>Los mejores fotógrafos de paisajes</h1>
      </div>
      <div class="banner-input">
        <input
          class="banner-input_input"
          placeholder="Busca por ID o Nombre del Fotógrafo"
          type="text"
          id="find"
        />
      </div>
    </section>
    <main id="main" class="main">
      <div id="container"></div>
      <div class="sk-circle__container">
        <div class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
      </div>
      <div class="charges-more-img">
        <button id="btn-more-img" class="btn-more-img">
          Cargar más perfiles
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>©Todos los derechos reservados unsplash.com</p>
    </footer>
  </body>
</html>
